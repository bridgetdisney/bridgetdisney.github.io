<!DOCTYPE html>
<!--
	Name:      	congratulations.html
	Purpose:    Part (congratulations) of application for tutorial on how to make s'mores. This page
				congratulates the user for correctly making a virtual s'more by displaying an
				image.
	Author:     Bridget Disney
	Created:	7 Dec 2017 	
-->
<html>
	<head>
		<title>Let's Make S'mores - congratulations page</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Short+Stack">
		<link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.min.css">
		<link rel="stylesheet" href="style.css">
        <script src="jquery-3.2.1.min.js"></script>
	    <script src="jquery-ui-1.12.1/jquery-ui.min.js"></script>
	    <script src="title.js"></script>
	    <script src="menu.js"></script>
	    <script>
	    	$(document).ready(function() {
	    		document.getElementById("title").innerHTML = getTitle();
				document.getElementById("menu").innerHTML = getMenu("");
				$("#largesmore").toggle("explode");
				$("#largesmore").toggle("explode");
	    	});
	    </script>
	</head>
	<body>
		<div id="title"></div>
		<div id="menu"></div>
		<div id="congrats">
        	<h2>Congratulations, you've just made a delicious virtual s'more!!</h2>
        	<img id="largesmore" src="images/smore.jpg" alt="S'more" height="350">
        </div>
	</body>
</html>
